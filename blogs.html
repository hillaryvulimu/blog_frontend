<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Posts</title>
  <link rel="stylesheet" href="./css/main_styles.css">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> 
  
</head>
<body>
  <header class="sticky-top" id="header"></header>

  <main class="container-fluid">
    <div class="row">
      <!-- Left Column - Search Box and Additional Content -->
      <div class="col-lg-3 d-none d-lg-block">
        <!-- Search Box -->
        <div class="search-box mb-4">
          <input type="text" class="form-control" placeholder="Search">
        </div>

        <!-- Additional Content -->
        <div class="additional-content">
          <!-- Placeholder for Links to Latest and Most Viewed Posts -->
          <h3>Latest Posts</h3>
          <ul class="list-unstyled">
            <li><a href="#">Latest Post 1</a></li>
            <li><a href="#">Latest Post 2</a></li>
          </ul>
          <h3>Most Viewed</h3>
          <ul class="list-unstyled">
            <li><a href="#">Most Viewed Post 1</a></li>
            <li><a href="#">Most Viewed Post 2</a></li>
          </ul>
        </div>
      </div>

      <!-- Right Column - Blogs List -->
      <div class="col-lg-9">
        <!-- Search Box or Button for Small Screens -->
        <div class="d-lg-none mb-4">
          <div class="search-box mb-4">
            <input type="text" class="form-control" placeholder="Search">
          </div>
        </div>

        <div class="row" id="posts-container">
          <!-- Placeholder for Blog Post 1 -->
          <div class="col-md-4 mb-4 d-none">
            <a href="#" class="text-decoration-none text-dark">
              <div class="card h-100">
                <img src="./misc/placeholder3.png" class="card-img-top img-fluid" style="max-height: 350px;" alt="Placeholder Image">
                <div class="card-body">
                  <p class="post-info">
                    <span class="post-category">Category &#183;</span>
                    <span class="date-created">6 months ago</span>
                  </p>
                  <h5 class="card-title">Blog Post Title 1</h5>
                  <p class="author">Author</p>
                </div>
              </div>
            </a>
          </div>

        </div>
        <!-- Pagination -->
        <div class="pagination">
          <!-- Pagination controls will be added here -->
        </div>
      </div>
    </div>
  </main>
  
  
  <footer id="footer"></footer>
  
  <!-- custom scripts -->
  <script src="./js/main.js"></script>
  <script src="./js/fetch_blogs_list.js"></script>
  
  <!-- Bootstrap js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
