<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link rel="stylesheet" href="./css/main_styles.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
  <header class="sticky-top" id="header"></header>
  <main class="container">
    <!-- Home page slideshow -->
    <div id="latest-posts-slideshow" class="carousel slide d-none d-sm-block">
      <!-- using js to get blogs for slideshow -->

      <button class="carousel-control-prev" type="button" data-bs-target="#latest-posts-slideshow" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#latest-posts-slideshow" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>    

    <!-- Latest posts -->
    <div class="container latest-posts" id="latest-posts">      
      <!-- Blog Post Item(s) dynamically added with js -->      
    </div>

    <!-- View All Blogs Button -->
    <div class="text-center">
      <a href="./blogs.html" class="btn btn-link">View All Blogs</a>
    </div>

  </main>  

  <footer id="footer"></footer>
  <!-- custom scripts -->
  <script src="./js/main.js"></script>
  <script src="./js/index.js"  type="module"></script>

  <!-- Bootstrap js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
