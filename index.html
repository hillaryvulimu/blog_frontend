<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link rel="stylesheet" href="./css/main_styles.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
  <header class="sticky-top" id="header"></header>

  <main class="container">
    <!-- Home page slideshow -->
    <div id="slideshow" class="carousel slide d-none d-md-block" data-bs-ride="carousel">
      <div class="carousel-inner">

        <!-- Active slide -->
        <div class="carousel-item active">
          <img src="./misc/placeholder1.jpg" class="d-block w-100" alt="Blog Image 1">
          <div class="carousel-caption d-none d-md-block">
            <h3>Blog Title 1</h3>
            <!-- Additional blog information here if needed -->
          </div>
        </div>

        <!-- Other slides -->
        <div class="carousel-item">
          <img src="./misc/placeholder2.jpg" class="d-block w-100" alt="Blog Image 2">
          <div class="carousel-caption d-none d-md-block">
            <h3>Blog Title 2</h3>
            <!-- Additional blog information here if needed -->
          </div>
        </div>

      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#slideshow" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#slideshow" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    

    <!-- Latest posts -->
    <div class="container latest-posts">
      
      <!-- Blog Post Item(s) -->
      <div class="row mb-4">
        <div class="col-lg-4 col-md-4">
          <img src="./misc/placeholder1.jpg" class="img-fluid smaller-image" alt="Blog Image 1">
        </div>
        <div class="col-lg-8 col-md-8">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Sample Blog Title 1</h5>
              <p class="card-text">Sample blog summary. Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer nec odio. Praesent libero. Sed cursus ante dapibus diam. Sed nisi.</p>
              <a href="#" class="btn btn-primary">Read more &raquo;&raquo;</a>
            </div>
          </div>
        </div>
      </div>

      <!-- View All Blogs Button -->
      <div class="text-center">
        <a href="./blogs.html" class="btn btn-primary">View All Blogs</a>
      </div>
    </div>
    

  </main>  

  <footer id="footer"></footer>
  <!-- custom scripts -->
  <script src="./js/main.js"></script>

  <!-- Bootstrap js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
