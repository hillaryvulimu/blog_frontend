<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <!-- shared styles loaded using js -->
  <script src="./js/common/shared_styles.js"></script>
</head>
<body>
  <header class="sticky-top" id="header"></header>
  <main class="container">
    <!-- Home page slideshow -->
    <div id="latest-posts-slideshow" class="carousel slide d-none d-sm-block">
      <!-- using js to get posts for slideshow -->

      <button class="carousel-control-prev" type="button" data-bs-target="#latest-posts-slideshow" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#latest-posts-slideshow" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div> 

    <!-- Latest posts -->
    <div class="container latest-posts" id="latest-posts">      
      <!-- Blog Post Item(s) dynamically added with js -->      
    </div>

    <!-- View All posts Button -->
    <div class="text-center">
      <a href="./posts.html" class="btn btn-link">View All Posts</a>
    </div>

  </main>  

  <footer id="footer"></footer>
  <!-- custom scripts -->
  <script type="module" src="./js/main.js"></script>
  <script type="module" src="./js/index.js"  type="module"></script>

  <!-- Bootstrap js -->
  <script src="./js/common/load_bootstrap.js"></script>
</body>
</html>
