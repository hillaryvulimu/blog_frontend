<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="./css/main_styles.css">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> 
  
</head>
<body>
  <header class="sticky-top" id="header"></header>
  <main class="container">
      <div class="row justify-content-center align-items-center">
        <div class="col-md-6">
          <h1 class="text-center mb-4">Login</h1>
          
          <!-- Form Errors -->
          <div id="form-errors" class="alert alert-danger d-none" role="alert">
            <!-- Error messages will be dynamically inserted here -->
          </div>
          
          <!-- Login Form -->
          <form id="login-form" class="mb-4">
            <!-- Username Field -->
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="username" name="username">
              <div id="username-error" class="text-danger d-none">
                <!-- Error message for username will be dynamically inserted here -->
              </div>
            </div>
            
            <!-- Password Field -->
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" name="password">
              <div id="password-error" class="text-danger d-none">
                <!-- Error message for password will be dynamically inserted here -->
              </div>
            </div>

            <!-- Form Actions -->
            <div class="d-flex justify-content-between">
              <a href="#" class="text-decoration-none">Forgot password?</a>
              <a href="./signup.html" class="text-decoration-none">Create account</a>
            </div>
            
            <!-- Submit Button -->
            <div class="mt-4">
              <button type="submit" class="btn btn-primary w-100">Login</button>
            </div>
          </form>

          <!-- Social Login Button -->
          <div class="mb-3">
            <button type="button" class="btn btn-danger w-100">
              <i class="bi bi-google"></i> Login with Google
            </button>
          </div>


        </div>
      </div>
  </main> 
  
  <footer id="footer"></footer>
  
  <!-- custom scripts -->
  <script src="./js/main.js"></script>
  <script src="./js/fetch_categories.js"></script>
  
  <!-- Bootstrap js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
