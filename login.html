<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <!-- shared styles loaded using js -->
  <script src="./js/common/shared_styles.js"></script>
</head>
<body>
  <header class="sticky-top" id="header"></header>
  <main class="container">
    <div class="alert alert-success d-none" role="alert" id="message-div"></div>

      <div class="row justify-content-center align-items-center">
        <div class="col-md-6">
          <h1 class="text-center mb-4">Login</h1>
          
          
          <!-- Form Errors -->
          <div id="form-errors" class="alert alert-danger d-none" role="alert">
            <!-- Error messages will be dynamically inserted here -->
          </div>
          
          <!-- Login Form -->
          <form id="login-form" class="mb-4">
            <!-- Username Field -->
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" required class="form-control" id="username" name="username">
              <div id="username-error" class="text-danger d-none">
                <!-- Error message for username will be dynamically inserted here -->
                
              </div>
            </div>
            
            <!-- Password Field -->
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" required class="form-control" id="password" name="password">
              <div id="password-error" class="text-danger d-none">
                <!-- Error message for password will be dynamically inserted here -->
              </div>
            </div>
            
            <!-- Submit Button -->
            <div class="mt-4">
              <button type="submit" class="btn btn-primary w-100">Login</button>
            </div>
          </form>

          <!-- Social Login Button -->
          <div class="mb-3">
            <button type="button" class="btn btn-danger w-100">
              <i class="bi bi-google"></i> Login with Google
            </button>
          </div>

          <!-- Other Actions -->
          <div class="d-flex justify-content-between">
            <a href="#" class="text-decoration-none">Forgot password?</a>
            <a href="./signup.html" class="text-decoration-none">Create account</a>
          </div>

        </div>
      </div>
  </main> 
  
  <footer id="footer"></footer>
  
  <!-- custom scripts -->
  <script type="module" src="./js/main.js"></script>
  <script type="module" src="./js/login.js"></script>
 
  
  <!-- Bootstrap js -->
  <script src="./js/common/load_bootstrap.js"></script>
</body>
</html>
