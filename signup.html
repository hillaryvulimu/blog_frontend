<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="./css/main_styles.css">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> 
  
</head>
<body>
  <header class="sticky-top" id="header"></header>
    <div class="row justify-content-center align-items-center">
      <div class="col-md-6">
        <h1 class="text-center mb-4">Sign Up</h1>
        
        <!-- Sign Up Form -->
        <form id="signup-form" enctype="multipart/form-data">
          <!-- Username Field -->
          <div class="mb-3">
            <label for="username" class="form-label">Username<span class="text-danger">*</span></label>
            <input type="text" class="form-control" id="username" name="username" required>
          </div>
          
          <!-- First Name Field -->
          <div class="mb-3">
            <label for="firstName" class="form-label">First Name<span class="text-danger">*</span></label>
            <input type="text" class="form-control" id="firstName" name="firstName" required>
          </div>
          
          <!-- Last Name Field -->
          <div class="mb-3">
            <label for="lastName" class="form-label">Last Name<span class="text-danger">*</span></label>
            <input type="text" class="form-control" id="lastName" name="lastName" required>
          </div>
          
          <!-- Email Field -->
          <div class="mb-3">
            <label for="email" class="form-label">Email<span class="text-danger">*</span></label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>
          
          <!-- Password Field -->
          <div class="mb-3">
            <label for="password" class="form-label">Password<span class="text-danger">*</span></label>
            <input type="password" class="form-control" id="password" name="password" required>
          </div>
          
          <!-- Confirm Password Field -->
          <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirm Password<span class="text-danger">*</span></label>
            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
          </div>
          
          <!-- Profile Pic Field -->
          <div class="mb-3">
            <label for="profilePic" class="form-label">Profile Pic</label>
            <input type="file" class="form-control" id="profilePic" name="profilePic" accept="image/*">
          </div>
          
          <!-- Social Media Sign Up Button -->
          <div class="mb-3">
            <button type="button" class="btn btn-danger w-100">
              <i class="bi bi-google"></i> Sign Up with Google
            </button>
          </div>
          
          <!-- Sign Up Button -->
          <div class="mt-4">
            <button type="submit" class="btn btn-primary w-100">Sign Up</button>
          </div>
        </form>
        
        <!-- Login Link -->
        <p class="text-center mt-3">Already have an account? <a href="login.html">Login here</a></p>
      </div>
    </div>
  <main class="container-fluid">

  </main> 
  
  <footer id="footer"></footer>
  
  <!-- custom scripts -->
  <script src="./js/main.js"></script>
  <script src="./js/fetch_categories.js"></script>
  
  <!-- Bootstrap js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
