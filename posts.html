<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Posts</title>
  <!-- shared styles loaded using js -->
  <script src="./js/common/shared_styles.js"></script>
</head>
<body>
  <header class="sticky-top" id="header"></header>

  <main class="container-fluid">
    <div class="row">
      <!-- Left Column - Search Box and Additional Content -->
      <div class="col-lg-3 col-md-3">
        <!-- Search Area -->
        <div id="search-container">
          <div class="input-group flex-nowrap mb-3">
              <input type="text" class="form-control" required id="search-input" placeholder="Search" aria-label="Search" aria-describedby="search-btn">
          </div>
          <div id="search-results" class="mt-3">
              <!-- Search results will be dynamically added here -->
          </div>
        </div>
      
        
        
        <!-- Additional Content, Only show on larg scrns -->
        <div class="additional-content d-none d-md-block">
       
          <h3>Most Viewed</h3>
          <ul class="list-unstyled" id="categories-list">
            <!-- categories added in js -->
          </ul>
        </div>
      </div>

      <!-- Right Column - Blogs List -->
      <div class="col-lg-9 col-md-9">
        <h2 id="lists-title"></h2>
        <div class="row" id="posts-container">
          <!-- blogs lists go here -->
        </div>

        <!-- Pagination -->
        <div id="pagination-container">
          <!-- Pagination controls will be dynamically added here -->

        </div>
      </div>
    </div>
  </main>
  
  <footer id="footer"></footer>
  
  <!-- custom scripts -->
  <script type="module" src="./js/main.js"></script>
  <script type="module" src="./js/fetch_posts_list.js" type="module"></script>
  <script type="module" src="./js/search.js"></script>
  
  <!-- Bootstrap js -->
  <script src="./js/common/load_bootstrap.js"></script>
</body>
</html>
