<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Posts</title>
  <link rel="stylesheet" href="./css/main_styles.css">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> 
  
</head>
<body>
  <header class="sticky-top" id="header"></header>

  <main class="container-fluid">
    <div class="row">
      <!-- Left Column - Search Box and Additional Content -->
      <div class="col-lg-3 d-none d-lg-block">
        <!-- Search Box -->
        <div class="search-box mb-4">
          <input type="text" class="form-control" placeholder="Search">
        </div>

        <!-- Additional Content -->
        <div class="additional-content">
       
          <h3>Most Viewed</h3>
          <ul class="list-unstyled" id="categories-list">
            <!-- categories added in js -->
          </ul>
        </div>
      </div>

      <!-- Right Column - Blogs List -->
      <div class="col-lg-9">
        <!-- Search Box or Button for Small Screens -->
        <div class="d-lg-none mb-4">
          <div class="search-box mb-4">
            <input type="text" class="form-control" placeholder="Search">
          </div>
        </div>

        <h2 id="lists-title"></h2>
        <div class="row" id="posts-container">
          <!-- blogs lists go here -->
        </div>

        <!-- Pagination -->
        <div id="pagination-container">
          <!-- Pagination controls will be dynamically added here -->

        </div>
      </div>
    </div>
  </main>
  
  <footer id="footer"></footer>
  
  <!-- custom scripts -->
  <script src="./js/main.js"></script>
  <script src="./js/fetch_categories.js"></script>
  <script src="./js/fetch_posts_list.js" type="module"></script>
  
  <!-- Bootstrap js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
